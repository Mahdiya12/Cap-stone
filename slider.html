<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
</head>

<body>

    <section>
        <img class="mySlide" src="daym.jpg" alt="" style="height: 500px; width: 500px;">
        <img class="mySlide" src="gl.jpg" alt="" style="height: 500px; width: 500px;">
    </section>

    <script>

        var myIndex = 0
        carousel()

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlide")
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none"
            }

            myIndex++;

            if (myIndex > x.length) {
                myIndex = 1
            }

            x[myIndex - 1].style.display = "block"
            setTimeout(carousel, 3000);
        }

    </script>

</body>

</html>
